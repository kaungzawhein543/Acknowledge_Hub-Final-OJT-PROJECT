<div class="container " @cardAnimation>
    <div class="card flex justify-center">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden w-full lg:w-4/4">
            <!-- Header Section -->
            <div class=" text-white p-5 rounded-t-lg flex justify-between items-center" style="background-color: #1b4980;">
                <h3 class="text-xl font-semibold tracking-wide">Company List</h3>
            </div>
            
            <!-- Table Section -->
            <div class="bg-white p-6 rounded-b-lg">
                <table class="min-w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-blue-100 text-blue-900">
                            <th class="px-6 py-3 text-left text-sm font-bold">No.</th>
                            <th class="px-6 py-3 text-left text-sm font-bold">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- No data row -->
                        <tr *ngIf="!companies || companies.length === 0">
                            <td colspan="2" class="text-center text-gray-500 py-6">There is no data available.</td>
                        </tr>
                        <!-- Company rows with alternating color -->
                        <tr *ngFor="let company of companies; let i = index" 
                            class="border-b border-gray-200 hover:bg-blue-50 transition-colors duration-300 ease-in-out">
                            <td class="px-6 py-4 text-sm text-gray-700">{{ i + 1 }}</td>
                            <td class="px-6 py-4 text-sm text-gray-700">{{ company.name }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="companies.length == 0" class="text-center p-5 text-muted">
                    No Data Avalible!
                </div>
            </div>
        </div>
    </div>
</div>
