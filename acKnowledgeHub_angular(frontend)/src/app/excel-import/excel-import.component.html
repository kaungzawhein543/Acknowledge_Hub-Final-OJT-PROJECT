<form #uploadForm="ngForm" (ngSubmit)="onSubmit()" novalidate class="max-w-lg mx-auto p-4 bg-white shadow-md rounded">
    <div class="mb-4">
      <label for="file" class="block text-sm font-medium text-gray-700">Upload Excel File</label>
      <input type="file" id="file" name="file" (change)="onFileChange($event)" accept=".xlsx, .xls" #fileInput="ngModel" ngModel required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>
    <div *ngIf="fileError" class="text-red-600 text-sm mt-2">{{ fileError }}</div>
    <button type="submit" [disabled]="!file || fileError || uploadForm.invalid" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-400">
      Upload
    </button>
  </form>
