<div class="container py-10 bg-gray-100 rounded-lg" style="height: 100%;" @cardAnimation>
  <div class="card flex justify-center mt-16">
    <div class="w-full max-w-lg">
      <div class="bg-white shadow-2xl rounded-lg">
        <div class=" text-white text-center py-4 rounded-t-lg" style="background-color: #1b4980;">
          <h2 class="text-2xl font-bold">Add Category</h2>
        </div>
        <div class="p-6">
          <form #templateDrivenForm="ngForm" (ngSubmit)="onSubmit(templateDrivenForm)">
            <!-- <div *ngIf="submitted && templateDrivenForm.invalid" class="mb-4">
              <p class="text-red-500 text-center">Please fill out all required fields correctly.</p>
            </div> -->

              <div class="card">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
              <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" id="name" [(ngModel)]="category.name" name="name" #name="ngModel" required>
              <span class="text-red-500 text-sm mt-1" *ngIf="submitted && !name.valid">
                Name is required
              </span>
            </div>

            <div class="mb-4">
              <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
              <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" id="description" [(ngModel)]="category.description" name="description" #description="ngModel" required></textarea>
              <span class="text-red-500 text-sm mt-1" *ngIf="submitted && !description.valid">
                Description is required
              </span>
            </div>

            <div class="card flex space-x-4">
              <!-- Reset Button -->
              <button type="button" routerLink="/acknowledgeHub/list-category"
                  class="w-full bg-gray-300 text-gray-700 font-semibold py-3 rounded hover:bg-gray-400 transition duration-200 flex items-center justify-center">
                  Back
              </button>

               <!-- Submit Button -->
               <button type="submit"
                   class="w-full bg-[#1b4980] text-white font-semibold py-3 rounded hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                   ADD
               </button>
           </div>
          </div>
            <!-- <div class="text-center">
              <button  class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 mx-5 rounded-lg">
                &#8592; Back 
              </button>
              <button type="submit" class="bg-blue-700 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                Submit
              </button>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
