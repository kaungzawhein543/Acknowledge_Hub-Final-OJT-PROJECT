<div class="container py-10 bg-gray-100 rounded-lg" style="height: 100%;">
  <div class="flex justify-center">
    <div class="w-full max-w-lg">
      <div class="bg-white shadow-lg rounded-lg">
        <div class=" text-white text-center py-4 rounded-t-lg" style="background-color: #1b4980;">
          <h2 class="text-2xl font-semibold">Edit Category</h2>
        </div>
        <div class="p-6">

          <form #templateDrivenForm="ngForm" (ngSubmit)="onSubmit(templateDrivenForm)">
            <!-- <div *ngIf="submitted && templateDrivenForm.invalid" class="mb-4">
              <p class="text-red-500 text-center">Please fill out all required fields correctly.</p>
            </div> -->

            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
              <input 
                type="text" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" 
                id="name" 
                [(ngModel)]="category.name" 
                name="name" 
                #name="ngModel" 
                required
              >
              <span class="text-red-500 text-sm mt-1" *ngIf="submitted && !name.valid">
                Name is required
              </span>
            </div>

            <div class="mb-4">
              <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
              <textarea 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" 
                id="description" 
                [(ngModel)]="category.description" 
                name="description" 
                #description="ngModel" 
                required
              ></textarea>
              <span class="text-red-500 text-sm mt-1" *ngIf="submitted && !description.valid">
                Description is required
              </span>
            </div>

            <div class="text-center">
              <button routerLink="/acknowledgeHub/list-category" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 mx-5 rounded-lg">
                &#8592; Back 
              </button>
              <button type="submit" class=" hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg" style="background-color: #1b4980;">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
