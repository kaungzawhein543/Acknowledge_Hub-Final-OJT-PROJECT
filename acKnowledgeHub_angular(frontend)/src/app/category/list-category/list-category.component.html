<div class="container" @cardAnimation> 
  <div class="card flex justify-center">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden w-full lg:w-4/4">
      <!-- Header Section -->
      <div class=" text-white p-5 rounded-t-lg flex justify-between items-center" style="background-color: #1b4980;">
          <h3 class="text-xl font-semibold tracking-wide">Category List</h3>
        <a class="card bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded" routerLink="/acknowledgeHub/add-category"><i class="fas fa-add mr-4"></i>Add Category</a>
      </div>
      <div class="bg-white p-6 rounded-b-lg">
        <table class="card min-w-full table-auto border-collapse">
            <thead>
                <tr class="bg-blue-100 text-blue-900">
              <th class="px-6 py-3 text-left text-sm font-bold">No.</th>
              <th class="px-6 py-3 text-left text-sm font-bold">Name</th>
              <th class="px-6 py-3 text-left text-sm font-bold">Description</th>
              <th class="px-6 py-3 text-left text-sm font-bold">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!categories || categories.length === 0">
              <td colspan="2" class="text-center text-gray-500 py-6">There is no data available.</td>
            </tr>
            <tr *ngFor="let category of categories; let i = index" class="border-b border-gray-200 hover:bg-blue-50 transition-colors duration-300 ease-in-out">
              <td class="px-6 py-4 text-sm text-gray-700">{{ i + 1 }}</td>
              <td class="px-6 py-4 text-sm text-gray-700">{{ category.name }}</td>
              <td class="px-6 py-4 text-sm text-gray-700">{{ category.description }}</td>
              <td class="px-6 py-4 text-sm text-gray-700">
                <button class="bg-blue-800 hover:bg-blue-800 text-white py-1 px-2 rounded" (click)="updateCategory(category.id)"><i class="fas fa-edit"></i></button>
                <!-- <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded" (click)="openDeleteModal(category.id)"><i class="fas fa-trash"></i> </button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-confirmation-modal 
  #confirmationModal
  [message]="'Are you sure you want to delete this item?'" 
  (confirmed)="onDeleteConfirmed()"
  [icon]="'fa-solid fa-trash-can'" 
></app-confirmation-modal>
