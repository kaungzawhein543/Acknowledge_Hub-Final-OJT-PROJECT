<div class="container">
  <div class="flex justify-center">
    <div class="w-full lg:w-4/4">
      <div class=" text-white p-4 rounded-t flex justify-between items-center" style="background-color: #1b4980;">
        <h3 class="text-lg font-semibold">Category List</h3>
          <a class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded" routerLink="/add-category"><i class="fas fa-add"></i>Add Category</a>
      </div>
      <div class="bg-white p-6 rounded-b shadow-md">
        <table class="min-w-full table-auto">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="px-4 py-2 text-left">#</th>
              <th class="px-4 py-2 text-left">Name</th>
              <th class="px-4 py-2 text-left">Description</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!categories || categories.length === 0">
              <td colspan="5" class="text-center text-gray-500 py-4">There is no data available.</td>
            </tr>
            <tr *ngFor="let category of categories; let i = index" class="border-b">
              <td class="px-4 py-2">{{ i + 1 }}</td>
              <td class="px-4 py-2">{{ category.name }}</td>
              <td class="px-4 py-2">{{ category.description }}</td>
              <td class="px-4 py-2 flex space-x-2">
                <button class="bg-blue-800 hover:bg-blue-800 text-white py-1 px-2 rounded" (click)="updateCategory(category.id)"><i class="fas fa-edit"></i></button>
                <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded" (click)="openDeleteModal(category.id)"><i class="fas fa-trash"></i> 
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-confirmation-modal 
  #confirmationModal
  [message]="'Are you sure you want to delete this item?'" 
  (confirmed)="onDeleteConfirmed()"
></app-confirmation-modal>
