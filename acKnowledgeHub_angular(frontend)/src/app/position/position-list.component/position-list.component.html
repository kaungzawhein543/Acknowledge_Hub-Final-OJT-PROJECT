<div class="container">
    <div class="flex justify-center">
      <div class="w-full lg:w-4/4">
        <div class="text-white p-4 rounded-t flex justify-between items-center" style="background-color: #1b4980;">
          <h3 class="text-lg font-semibold">Position List</h3>
        </div>
        <div class="bg-white p-6 rounded-b shadow-md">
          <table class="min-w-full table-auto">
            <thead>
              <tr class="bg-gray-200 text-gray-700">
                <th class="px-4 py-2 text-left">#</th>
                <th class="px-4 py-2 text-left">Position</th>
              </tr>
            </thead>
            <tbody>
              <!-- Display message when there are no positions -->
              <tr *ngIf="positions.length === 0">
                <td colspan="2" class="text-center text-gray-500 py-4">There is no data available.</td>
              </tr>
  
              <!-- Iterate over positions when there is data -->
              <tr *ngFor="let position of positions; let i = index" class="border-b">
                <td class="px-4 py-2">{{ i + 1 }}</td>
                <td class="px-4 py-2">{{ position.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
