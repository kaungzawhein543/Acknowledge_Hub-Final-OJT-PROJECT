<div *ngIf="isOpen" tabindex="-1" aria-hidden="true"
  class="fixed inset-0 z-50 flex items-center justify-center w-full h-full overflow-hidden bg-gray-900 bg-opacity-50">
  <div class="relative p-4 w-full max-w-md h-auto bg-white rounded-lg ">
    <!-- Modal content -->
    <div class="relative p-4 text-center bg-white rounded-lg ">
      <button type="button"
        class="absolute top-2.5 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5"
        (click)="close()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <svg class="text-gray-400 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
      </svg>
      <p class="mb-4 text-gray-500">{{ message }}</p>
      <div class="flex justify-center items-center space-x-4 mt-5">
        <button type="button"
          class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-900"
          (click)="close()">
          No, cancel
        </button>
        <button type="button"
          class="py-2 px-3 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700"
          (click)="confirm()">
          Yes, I'm sure
        </button>
      </div>
    </div>
  </div>
</div>
