<div class="relative container max-w-lg mx-auto p-12 text-center bg-white shadow-lg rounded-lg mt-20">
    <span class="text-2xl font-semibold   mb-4">Enter your Staff-ID</span>
    <form class="space-y-4 my-5" #announcementForm="ngForm" (ngSubmit)="onSubmit(announcementForm)">
        <div>
            <input id="staffId" name="staffId" [(ngModel)]="staffId" required Staff-ID
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                (focus)="status = false">
            <div *ngIf="announcementForm.submitted && announcementForm.controls['staffId'].errors">
                <small class="error" *ngIf="announcementForm.controls['staffId'].errors?.['required']">
                    Staff-ID is required
                </small>
            </div>
            <small class="error" *ngIf="status">Staff-ID is invalid</small>
            <!-- Loading Box -->
            <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-opacity-50 z-10">
                <div class="lds-ellipsis" bis_skin_checked="1">
                    <div bis_skin_checked="1"></div>
                    <div bis_skin_checked="1"></div>
                    <div bis_skin_checked="1"></div>
                    <div bis_skin_checked="1"></div>
                </div>
            </div>
        </div>
        <div class="pt-5">
            <button type="submit" style="background-color: #1B4980;"
                class="w-full  text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2">
                Submit
            </button>
        </div>

        <a routerLink="/acknowledgeHub/login" class="block text-center text-blue-500 mt-6 hover:underline">
            <i class="fas fa-arrow-left mr-2"></i>Back to Login
        </a>
    </form>
</div>
