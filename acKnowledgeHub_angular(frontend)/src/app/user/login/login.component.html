<div class="login-card">
  <!-- Left Side (Logo and Information) -->

  <div class="login-card-left">
    <div
      style="display: flex; flex-direction: column; position: relative; justify-content: center; align-items: center; gap: 0;">
      <div class="typing-container">
        <div class="typing-text">
          <span class="letter">A</span>
          <span class="letter">C</span>
          <span class="letter">E</span>
        </div>
        <br style="user-select: none;">
        <div class="typing-text">
          <span class="letter">A</span>
          <span class="letter">c</span>
          <span class="letter">k</span>
          <span class="letter">n</span>
          <span class="letter">o</span>
          <span class="letter">w</span>
          <span class="letter">l</span>
          <span class="letter">e</span>
          <span class="letter">d</span>
          <span class="letter">g</span>
          <span class="letter">e</span>
          <span class="letter"> </span>
          <span class="letter">H</span>
          <span class="letter">u</span>
          <span class="letter">b</span>
          <span class="letter">.</span>
        </div>
      </div>

    </div>
  </div>

  <!-- Right Side (Login Form) -->
  <div class="login-card-right">
    <p class="text-4xl font-semibold medium text-gray-800 text-center mb-6" style="color: #1b4980;">
      Login
    </p>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <!-- Error message if form is invalid -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>


      <!-- Staff ID Input -->
      <div class="input-group">
        <label for="staffId">
          <i class="fa fa-user"></i>
        </label>
        <input type="text" id="staffId" name="staffId" [(ngModel)]="staffId" #staffIdInput="ngModel" required
          placeholder="Staff Id" />

      </div>
      <div *ngIf="showError && !errorMessage && staffIdInput.invalid" class="input-error">
        Staff ID is required.
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">
          <i class="fa fa-lock"></i>
        </label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" required
            placeholder="Password" [(ngModel)]="password" #passwordInput="ngModel" />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <i *ngIf="showPassword" class="fa-regular fa-eye "></i>
            <i *ngIf="!showPassword" class="fa-regular fa-eye-slash"></i>
          </button>
        </div>

      </div>
      <div *ngIf="showError && !errorMessage && passwordInput.invalid" class="input-error">
        Password is required.
      </div>

      <!-- Remember Me and Log In Button -->
      <div class="form-actions">
        <label class="remember-me relative">
          <input type="checkbox" (change)="showToolTip($event)" /> Remember Me
        </label>
        <button type="submit" class="login-button">Log In</button>
      </div>
      <div *ngIf="isLocked" style="justify-content: center; font-size: 14px; color: red;">
        Too many failed. Please wait for {{ formattedCountdown }}.
      </div>
      <div class="text-center">
        <a class="underline cursor-pointer text-xs hover:font-medium" routerLink="/acknowledgeHub/otp-request">Forget
          Password?</a>
      </div>

      <!-- Register Link -->
      <!-- <p class="register-link">
        Don't have an account? <a href="#">REGISTER HERE</a>
      </p> -->
    </form>
  </div>
</div>
