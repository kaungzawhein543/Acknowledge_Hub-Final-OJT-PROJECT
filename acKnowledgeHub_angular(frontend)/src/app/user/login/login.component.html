<div class="login-card">
  <!-- Left Side (Logo and Information) -->
   
  <div class="login-card-left">
    <div style="display: flex; flex-direction: column; position: relative; justify-content: center; align-items: center; gap: 0;">
      <div class="typing-container">
        <div class="typing-text">
          <span class="letter">A</span>
          <span class="letter">C</span>
          <span class="letter">E</span>
        </div>
        <br style="user-select: none;">
        <div class="typing-text">
          <span class="letter">A</span>
          <span class="letter">c</span>
          <span class="letter">k</span>
          <span class="letter">n</span>
          <span class="letter">o</span>
          <span class="letter">w</span>
          <span class="letter">l</span>
          <span class="letter">e</span>
          <span class="letter">d</span>
          <span class="letter">g</span>
          <span class="letter">e</span>
          <span class="letter"> </span>
          <span class="letter">H</span>
          <span class="letter">u</span>
          <span class="letter">b</span>
          <span class="letter">.</span>
        </div>
      </div>
      
    </div>
    </div>

  <!-- Right Side (Login Form) -->
  <div class="login-card-right">
    <p class="text-4xl font-semibold medium text-gray-800 text-center mb-6" style="color: #1b4980;" >
      Login
    </p>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <!-- Error message if form is invalid -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
     

      <!-- Staff ID Input -->
      <div class="input-group">
        <label for="staffId">
          <i class="fa fa-user"></i>
        </label>
        <input
          type="text"
          id="staffId"
          name="staffId"
          [(ngModel)]="staffId"
          #staffIdInput="ngModel"
          required
          placeholder="Staff Id"
        />
       
      </div>
      <div *ngIf="showError && !errorMessage && staffIdInput.invalid" class="input-error">
        Staff ID is required.
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">
          <i class="fa fa-lock"></i>
        </label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          required
          placeholder="Password"
        />
        <!-- <button type="button" (click)="togglePasswordVisibility()" class="toggle-password">
          <i [class]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
        </button> -->
        
      </div>
      <div *ngIf="showError && !errorMessage && passwordInput.invalid" class="input-error">
        Password is required.
      </div>

      <!-- Remember Me and Log In Button -->
      <div class="form-actions">
        <label class="remember-me relative" >
          <input type="checkbox"  (change)="showToolTip($event)"/> Remember Me
          <div class="w-52 p-3 shadow-2xl rounded-md left-0 absolute top-5" *ngIf="alermTooktip">This feature only works after changing the default password.</div>
        </label>
        <button type="submit" class="login-button">Log In</button>
      </div>

      <!-- Register Link -->
      <!-- <p class="register-link">
        Don't have an account? <a href="#">REGISTER HERE</a>
      </p> -->
    </form>
  </div>
</div>
