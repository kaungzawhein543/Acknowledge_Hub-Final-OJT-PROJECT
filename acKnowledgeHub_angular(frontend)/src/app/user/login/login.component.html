<div class="min-h-screen flex items-center justify-center bg-gray-100 relative">
  <!-- Login Form -->
  <div class="w-full max-w-sm bg-white rounded-lg shadow-lg p-8 relative z-10">
    <p class="text-4xl font-semibold medium text-gray-800 text-center mb-6" style="color:  #1b4980;">
      Login
    </p>

    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-4 rounded mt-4">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="staffId" class="block text-gray-700 font-medium mb-2">
          Staff ID
        </label>
        <input type="text" id="staffId" name="staffId" [(ngModel)]="staffId" required [disabled]="isLocked"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#1b4980]"
          style="background-color: #f3f4f6;" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">
          Password
        </label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
            required [disabled]="isLocked"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#1b4980]"
            style="background-color: #f3f4f6;" />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <i *ngIf="showPassword" class="fa-regular fa-eye"></i>
            <i *ngIf="!showPassword" class="fa-regular fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-[#1b4980] text-white font-semibold py-3 rounded hover:bg-blue-700 transition duration-200 flex items-center justify-center"
        [disabled]="isLocked">
        Login
      </button>
      <div *ngIf="isLocked">
        Too many failed attempts. Please wait for {{ formattedCountdown }}.
      </div>

      <div class="flex items-center justify-center hover:underline">
        <a routerLink="/otp-request">Forgot Password?</a>
      </div>

    </form>
  </div>

  <!-- Logo Background -->
  <div class="absolute inset-0 flex items-center justify-center logo-container">
    <div class="text-center">
      <span class="logo">ACE</span><br /><br><br><br>
      <span class="logo-sub">Acknowledge Hub.</span>
    </div>
  </div>
</div>
