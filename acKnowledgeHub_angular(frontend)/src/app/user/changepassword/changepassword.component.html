<div class="ChangePw-card">
  <!-- Left Side (Logo and Information) -->
  <div class="ChangePw-card-right">
    <div style="display: flex; flex-direction: column; position: relative; justify-content: center; align-items: center; gap: 0;">
      <div class="typing-container">
        <div class="typing-text">
          <span class="letter">A</span>
          <span class="letter">C</span>
          <span class="letter">E</span>
        </div>
        <br style="user-select: none;">
        <div class="typing-text">
          <span class="letter">A</span>
          <span class="letter">c</span>
          <span class="letter">k</span>
          <span class="letter">n</span>
          <span class="letter">o</span>
          <span class="letter">w</span>
          <span class="letter">l</span>
          <span class="letter">e</span>
          <span class="letter">d</span>
          <span class="letter">g</span>
          <span class="letter">e</span>
          <span class="letter"> </span>
          <span class="letter">H</span>
          <span class="letter">u</span>
          <span class="letter">b</span>
          <span class="letter">.</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side (Login Form) -->
  <div class="ChangePw-card-left">
    <p class="text-4xl font-semibold medium text-gray-800 text-center mb-6" style="color: #1b4980;">
      Change Password
    </p>
    <form (ngSubmit)="onChangePassword()" #changePasswordForm="ngForm">
      <!-- Success/Error Messages -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Old Password Input -->
      <div class="input-group">
        <label for="staffId">
          <i class="fa fa-lock"></i>
        </label>
        <input
          type="password"
          id="oldPassword"
          name="oldPassword"
          [(ngModel)]="oldPassword"
          #oldPasswordInput="ngModel"
          required
          placeholder="Old Password"
        />
      </div>
      <div *ngIf="showError && !oldPassword && newPassword" class="input-error">
        Old Password is required.
      </div>

      <!-- New Password Input -->
      <div class="input-group">
        <label for="newPassword">
          <i class="fa fa-lock"></i>
        </label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          #newPasswordInput="ngModel"
          required
          placeholder="New Password"
        />
      </div>
      <div *ngIf="showError && !newPassword && oldPassword" class="input-error">
        New Password is required.
      </div>

      <div class="form-actions">
        <button type="submit" class="login-button">Change</button>
        <button type="button" class="login-button" [routerLink]="'/acknowledgeHub/login'">Back</button>
      </div>
    </form>
  </div>
</div>
